model:
  target: models.models.BFRffusion
  base_learning_rate: 0.0001
  checkpoint_path: experiments/weights/checkpoint_BFRffusion_FFHQ.ckpt
  params:
    linear_start: 0.00085
    linear_end: 0.012
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: gt
    cond_stage_key: txt
    control_key: lq
    image_size: 64
    channels: 4
    cond_stage_trainable: true
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: false
    sd_locked_steps: 100000
    CosineAnnealing_steps: 200000
    control_stage_config:
      target: models.transformerBlock.MFEM
      params:
        in_channels: 4
        control_channels: 320
        time_embed_dim: 1280
    unet_config:
      target: models.models.ControlledUnetModel
      params:
        use_checkpoint: true
        image_size: 32
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        - 4
        num_head_channels: 64
        use_spatial_transformer: true
        use_linear_in_transformer: true
        transformer_depth: 1
        context_dim: 1024
        legacy: false
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: models.prompt.TTPM
      params:
        model_channels: 320
        dropout: 0.0
        time_embed_dim: 1280
        prompt_channels: 77
        prompt_dim: 1024
        hidden_size: 512
        num_heads: 8
data:
  target: data.dataset_instantiate.DataModuleFromConfig
  params:
    batch_size: 32
    num_workers: 16
    wrap: false
    train:
      target: data.custom_paired_image_dataset.CustomPairedImageDataset
      params:
        name: FFHQ
        phase: train
        dataroot_gt: /home/user1/kasra/pycharm-projects/BFRffusion/assets/train/hq1
        dataroot_lq: /home/user1/kasra/pycharm-projects/BFRffusion/assets/train/lq1
        io_backend:
          type: disk
        use_hflip: false
        mean:
        - 0.5
        - 0.5
        - 0.5
        std:
        - 0.5
        - 0.5
        - 0.5
        out_size: 512
        blur_kernel_size: 41
        kernel_list:
        - iso
        - aniso
        kernel_prob:
        - 0.5
        - 0.5
        blur_sigma:
        - 0.1
        - 10
        downsample_range:
        - 0.8
        - 8
        noise_range:
        - 0
        - 20
        jpeg_range:
        - 60
        - 100
        use_shuffle: true
        no_degradation_prob: 0.01
        prefetch_mode: null
